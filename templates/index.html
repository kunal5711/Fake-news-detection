<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Fake News Checker</h1>
        <form action="/" method="POST">
            <label for="article">Enter the article or news content:</label><br>
            <textarea id="article" name="article" rows="6" placeholder="Paste your content here"></textarea><br>
            <button type="submit">Check Now</button>
            {% if result %}
            <p>{{ result }}</p>
            {% endif %}
        </form>
    </div>
</body>

</html>
